scrapers:
    - name: file://testdata/https-books-toscrape-com.html
      url: file://testdata/https-books-toscrape-com.html
      item: body > div.container-fluid.page > div.page_inner > div.row > div.col-md-9.col-sm-8 > section > div > ol.row > li.col-lg-3.col-md-3.col-sm-4.col-xs-6 > article.product_pod
      fields:
        - name: field-0
          type: text
          location:
            - selector: div.product_price > p.price_color
          can_be_empty: true
        - name: field-1
          type: text
          location:
            - selector: h3 > a
          can_be_empty: true
        - name: field-2
          type: url
          location:
            - selector: h3 > a
              attr: href
          can_be_empty: true
        - name: field-3
          type: url
          location:
            - selector: div.image_container > a > img.thumbnail
              attr: src
          can_be_empty: true
        - name: field-4
          type: url
          location:
            - selector: div.image_container > a
              attr: href
          can_be_empty: true
